<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoGo</title>

    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <section class="promo">
        <div class="container">
            <div class="promo__menu">
                <div class="promo__logo">
                    <img src="icon/logo.png" alt="logo">
                </div>
                <div class="promo__list">
                    <ul class="promo__list-items">
                        <li>About</li>
                        <li>service</li>
                        <li>work</li>
                        <li>blog</li>
                        <li>contact</li>
                        <li> <img src="icon/SHOPPING CART.png" alt="shopping"> </li>
                        <li> <img src="icon/MAGNIFYING GLASS.png" alt="search"> </li>
                    </ul>
                </div>
            </div>

            <div class="promo__mogo">
                <div class="promo__subtitle">Creative Template</div>
                <h1 class="promo__title">Welcome
                    to MoGo</h1>
            </div>
            
            <div class="divider"></div>

            <a href="#" class="promo__btn">Learn more</a>

            

        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
